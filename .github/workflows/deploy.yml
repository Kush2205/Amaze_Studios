name: ðŸš€ Deploy to Ubuntu Server (Password-based)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ./Amaze_Studios
            git pull origin main
            npm install
            npm run build
            
            # Install PM2 globally if not already installed
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Stop the existing Next.js app if running
            pm2 delete amaze-studios || true
            
            # Start the Next.js app with PM2
            pm2 start npm --name "amaze-studios" -- start
            
            # Save PM2 process list and configure to restart on reboot
            pm2 save
            pm2 startup systemd -u ${{ secrets.SSH_USER }} --hp /home/${{ secrets.SSH_USER }} || true
            
